# Curated hack allowlist for training data generation

[curated_hacks]
# Only include files with these extensions
extensions = [".asm", ".inc"]

# Skip paths containing these fragments
exclude_globs = [
    "**/build/**",
    "**/roms/**",
    "**/*.sfc",
    "**/*.smc",
    "**/*.bin",
    "**/*.zsm",
    "**/*.zip",
    "**/*.rar",
    "**/*.7z",
]

# Per-hack cap (generator enforces weight-adjusted limits)
max_items_per_hack = 250

